<h1 mat-dialog-title>Create Event</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm">
  <p>
      <mat-form-field>
          <mat-label>Name</mat-label>
          <input readonly type="text" matInput placeholder="Name" formControlName="name">
      </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input readonly type="text" matInput placeholder="Description" formControlName="description">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <mat-label>Date</mat-label>
        <input readonly type="datetime" matInput placeholder="Date" formControlName="date">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <mat-label>Type</mat-label>
        <input readonly type="text" matInput placeholder="Type" formControlName="Type">
    </mat-form-field>
  </p>
      
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
