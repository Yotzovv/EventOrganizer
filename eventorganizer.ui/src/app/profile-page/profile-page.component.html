<div>
    <mat-card>
        <mat-card-title>
            <span class="card-title">Profile</span>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="profileForm"
            #formDirective="ngForm" 
            (ngSubmit)="onSubmit()">
            
            <div style="width: 300px;">
               <!-- File input element to select the image to be uploaded -->
                <input type="file" (change)="onFileChange($event)" />

                <!-- Button to trigger the image upload -->
                <button (click)="uploadImage()">Upload Image</button>
            </div>

            <p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input readonly type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input readonly type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input  type="text" matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
            </p>
    
            <!-- <p>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input  type="text" matInput placeholder="Last name" formControlName="lastName">
                </mat-form-field>
            </p> -->

            <p>
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input  type="text" matInput placeholder="Location" formControlName="location">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" autocomplete="false" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input type="password" autocomplete="false" matInput placeholder="Confirm password" formControlName="confirmPassword">
                </mat-form-field>
            </p>

            <button [disabled]="profileForm.invalid" class="button" type="submit" mat-raised-button color="primary">Save</button>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
