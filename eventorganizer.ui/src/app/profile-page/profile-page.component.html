<div>
    <mat-card>
        <mat-card-title>
            <span class="card-title">Profile</span>
        </mat-card-title>
        <mat-card-content>
        <form [formGroup]="profileForm"
            #formDirective="ngForm" 
            (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input readonly type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input  type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>
    
            <p>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" autocomplete="false" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
                
            </form>
        </mat-card-content>
    
        <mat-card-actions>
            <button [disabled]="profileForm.invalid" class="button" type="submit" mat-raised-button color="primary">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
