<mat-card>
  <mat-card-title>
    <span class="card-title">Login</span>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-hint class="login-error" *ngIf="loginErrored">Incorrect username or password.</mat-hint>
        </mat-form-field>
      </p>

      <div class="actions">
        <button type="button" mat-button routerLink="/auth/register">Register</button>
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
