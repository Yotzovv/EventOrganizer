<mat-card>
	<mat-card-title>
		<span class="card-title">Register</span>
	</mat-card-title>

	<mat-card-content>
		<form [formGroup]="registerForm"
				#formDirective="ngForm" 
				(ngSubmit)="onSubmit(registerForm, formDirective)">
		<p>
			<mat-form-field>
				<input  type="email" matInput placeholder="Email *" formControlName="email">
				<mat-error *ngIf="checkValidation('email')">
					{{ emaiErrors() }}
				</mat-error>
			</mat-form-field>
		</p>

		<p>
			<mat-form-field>
				<input  type="text" matInput placeholder="Username *" formControlName="username">
				<mat-error *ngIf="checkValidation('username')">
					{{ fieldRequired }}
				</mat-error>
			</mat-form-field>
		</p>

		<p>
			<mat-form-field>
				<input  type="text" matInput placeholder="Location *" formControlName="location">
				<mat-error *ngIf="checkValidation('location')">
					{{ fieldRequired }}
				</mat-error>
			</mat-form-field>
		</p>

		<p>
			<mat-form-field>
				<input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
				<mat-error *ngIf="checkValidation('password')">
					{{ getErrorPassword() }}
				</mat-error>
			</mat-form-field>
		</p>

		<div class="actions">
			<button type="button" mat-button routerLink="/auth/login">Login</button>
			<button [disabled]="registerForm.invalid" class="button" type="submit" mat-raised-button color="primary">Register</button>
		  </div>
		</form>
	</mat-card-content>

</mat-card>
